<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="cal.png" type="image/x-icon">
</head>

<body>
    <center>
        <p>Caluclator</p>
    </center>
    <div class="main-container">
        <div class="display-window">

        </div>

        <div class="nums nums1">
            <button class="number" id="num7" value="7" onclick="compute('7')">7</button>
            <button class="number" id="num8" value="8" onclick="compute('8')">8</button>
            <button class="number" id="num9" value="9" onclick="compute('9')">9</button>
            <button onclick="compute('*')" class="operator">x</button>
        </div>
        <div class=" nums nums2">
            <button class="number" id="num4" value="4" onclick="compute('4')">4</button>
            <button class="number" id="num5" value="5" onclick="compute('5')">5</button>
            <button class="number" id="num6" value="6" onclick="compute('6')">6</button>
            <button onclick="compute('-')" class="operator">-</button>
        </div>
        <div class=" nums nums3">
            <button class="number" id="num1" value="1" onclick="compute('1')">1</button>
            <button class="number" id="num2" value="2" onclick="compute('2')">2</button>
            <button class="number" id="num3" value="3" onclick="compute('3')">3</button>
            <button onclick="compute('+')" class="operator">+</button>
        </div>
        <div class=" nums nums4">
            <button class="number" id="num0" value="0" onclick="compute('0')">0</button>
            <button onclick="compute('.')" class="operator">.</button>
            <button onclick="compute('/')" class="operator">/</button>
            <button onclick="compute('=')" class="operator">=</button>
        </div>
        <div class=" nums nums5">
            <button onclick="compute('clear')" class="operator">AC</button>
            <button onclick="compute('del')" class="operator">DE</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
